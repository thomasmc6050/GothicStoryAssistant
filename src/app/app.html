  <ion-content>
    <div class="spacer" style="width: 248px; height: 4%;"></div>
    <div class="my-menu-title">Gothic Town Crier</div>
    <div class="spacer" style="width: 248px; height: 10%;"></div>
    <ion-list>
      <ion-row no-padding>
        <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" style='font-family:Lora'>
          <ion-col>
              <ion-icon name="{{p.icon}}" align-center isActive="{{p.iconOutline}}"></ion-icon>
          </ion-col>
          <ion-col>
              {{p.title}}
          </ion-col>
        </button>
      </ion-row>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
