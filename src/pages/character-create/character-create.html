<ion-header>
  <ion-navbar>
    <ion-title>New Character</ion-title>
  </ion-navbar>
</ion-header>


  <ion-content no-padding>
    <form [formGroup]="newCharacterForm" (submit)="createCharacter()" novalidate>

      <ion-item>
        <ion-label floating>First Name</ion-label>
        <ion-input formControlName="firstName" type="text">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Middle Name (optional)</ion-label>
        <ion-input formControlName="middleName" type="text">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Last Name</ion-label>
        <ion-input formControlName="lastName" type="text">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Character Type</ion-label>
        <ion-select formControlName="characterType" type="text" >
            <ion-option>Player</ion-option>
            <ion-option>Non-Player</ion-option>
            <ion-option>Unknown</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>Created</ion-label>
        <ion-datetime displayFormat="MMM, YY" pickerFormat="MMM YYYY" formControlName="enteredPlayOnDate" max="2030-10-31" >
        </ion-datetime>
      </ion-item>

      <button ion-button block type="submit">
        Create
      </button>
    </form>
</ion-content>
